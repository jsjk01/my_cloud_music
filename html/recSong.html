<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歌曲详情</title>
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/recMusic.css">
    <link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 头部信息 -->
    <header>
        <!-- 歌单信息 -->
        <div class="info">
            <!-- 歌单封面 -->
            <div class="song-img">
                <img src="" alt="">
            </div>
            
            <!-- 歌单信息 -->
            <div class="song-text">
                <h2></h2>
                <div class="avatar">
                    <img src="" alt="">
                </div>
                <p></p>
            </div>
        </div>
        <!-- 歌单封面虚化作为背景 -->
        <div class="bg">
            <img src="" alt="">
        </div>
    </header>

    <!-- 标签详情 -->
    <div class="introduction">
        <div class="inner">
            <div class="introduction-title">
                标签：
            </div>
            <div class="introduction-text">
                简介：<p>
                
                    </p>
                <img src="/img/array.png" alt="" onclick="show($('.inner'))"> 
            </div>
        </div>
    </div>

    <!-- 歌单歌曲 -->
    <div class="hotsong">
        <h3 class="u-smtitle">歌曲列表</h3>
        <ul>
            <span class="num">01</span>
            
        </ul>
    </div>
    <div class="commett">
        <h3 class="u-smtitle">最新评论</h3>
        <div class="comments">
            <div class="comment">
                <div class="user-cmt">
                    <div class="user-head">
                        <a href="">
                            <img src="/img/album.jpg" alt="">
                        </a>
                    </div>
                    <div class="cmt_wrap">
                        <div class="cmt_header">
                            <div class="cmt_meta">
                                <span class="cmt_user">
                                    <a class="nickname" href="">
                                        春夏秋冬夜长明
                                    </a>
                                </span>
                                <div class="cmt_time">
                                    <span>
                                        刚刚
                                    </span>
                                </div>
                            </div>
                            <div class="cmt_like">
                                <span class="cmt_likearea">
                                    <span class="cmt_count">
                                        1
                                    </span>
                                    <i class="cmt_likeicn">
                                        <svg class="u-svg u-svg-unzancmt" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 28 28">
                                            <path fill="#999" d="m25.857 14.752c-.015.059-1.506 5.867-2.932 8.813-1.162 2.402-3 2.436-3.099 2.436h-12.826v-13c3 0 5.728-4 5.728-7.275 0-3.725 1.433-3.725 2.142-3.725 1.327 0 1.978 1.345 1.978 4 0 2.872-.832 4.525-.839 4.537-.161.31-.155.682.027.981.181.299.5.482.849.482h6.942c.922 0 1.551.215 1.866.64.467.626.286 1.705.164 2.112m-23.857 10.248v-10c0-1.795.659-1.981.855-2h2.145v13h-2.173c-.829 0-.827-.648-.827-1m25.309-13.54c-.713-.969-1.886-1.46-3.482-1.46h-5.519c.26-.932.519-2.285.519-4 0-5.221-2.507-6-4-6-1.909 0-4.185.993-4.185 5.725 0 2.206-1.923 5.275-3.815 5.275h-4-.011c-1.034.011-2.816.862-2.816 4v10.02c0 1.198.675 2.979 2.827 2.979h16.971.035c.364 0 3.224-.113 4.894-3.564 1.514-3.127 3.01-8.942 3.056-9.14.071-.23.664-2.289-.474-3.836"></path>
                                        </svg>
                                    </i>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            
                <div class="cmt_content ">
                    <span class="cmt_text">
                        如果我是一首歌，一人一半交响梦，他坐在那里窃笑，而我知道秘密真。。。拙题封照
                    </span>
                </div>
            </div>
            
        </div>
    </div>
</body>
<script src="/node_modules/axios/dist/axios.js"></script>
<script src="/js/getElement.js"></script>
<script src="/js/recMusicDetail.js"></script>
</html>
